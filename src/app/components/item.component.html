<p-toast />

<p-contextMenu #context [model]="contextMenu" />

<p-confirmDialog
  [dismissableMask]="true"
  header="Delete datum/data"
  icon="pi pi-trash"
  rejectButtonStyleClass="p-button-outlined"
  styleClass="w-30rem"
/>

<p-dialog
  [(visible)]="exportVisible"
  [dismissableMask]="true"
  [draggable]="false"
  [modal]="true"
  [resizable]="false"
  contentStyleClass="w-30rem"
>
  <ng-template pTemplate="header">
    <h2>
      <i class="pi pi-file-export"></i>
      Export datum/data
    </h2>
  </ng-template>

  <ng-template pTemplate="content">
    {{ exportMessage }}
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button (onClick)="exportData(ExportType.JSON)" badge="{;}" label="JSON" severity="primary" />
    <p-button
      [outlined]="true"
      (onClick)="exportData(ExportType.CSV)"
      badge="{,}"
      label="CSV"
      severity="secondary"
    />
  </ng-template>
</p-dialog>

<p-dialog
  [closable]="false"
  [draggable]="false"
  [modal]="true"
  [visible]="state === State.Loading"
  contentStyleClass="w-30rem"
>
  <ng-template pTemplate="header">
    <h2>
      <i class="pi pi-spin pi-spinner"></i>
      Loading...
    </h2>
  </ng-template>

  <ng-template pTemplate="content">
    <i class="pi pi-database"></i>
    Database: {{ server() }}
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button (onClick)="cancelRefresh()" icon="pi pi-times" label="Cancel" severity="warning" />
  </ng-template>
</p-dialog>

<p-dialog
  [closable]="false"
  [draggable]="false"
  [modal]="true"
  [visible]="state === State.Errored"
  contentStyleClass="w-30rem"
>
  <ng-template pTemplate="header">
    <h2>
      <i class="pi pi-exclamation-circle"></i>
      Error
    </h2>
  </ng-template>

  <ng-template pTemplate="content">
    <i class="pi pi-database"></i>
    Database: {{ server() }}
    <p-messages [value]="messageError" />
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      [outlined]="true"
      [routerLink]="['..']"
      icon="pi pi-arrow-left"
      label="Back"
      severity="secondary"
    />
    <p-button (onClick)="refreshData()" icon="pi pi-refresh" label="Refresh" severity="primary" />
  </ng-template>
</p-dialog>

<p-table
  [(contextMenuSelection)]="selectedDatum"
  [(selection)]="selectedData"
  [columns]="selectedColumns?.length ? selectedColumns : columns"
  [contextMenu]="context"
  [scrollable]="true"
  [totalRecords]="paginatedData.items"
  [value]="paginatedData.data"
  [paginator]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [lazy]="true"
  [lazyLoadOnInit]="false"
  (onLazyLoad)="refreshData()"
  scrollHeight="flex"
  sortMode="multiple"
  dataKey="id"
  styleClass="p-datatable-gridlines p-datatable-striped"
>
  <ng-template pTemplate="caption">
    <p-toolbar>
      <ng-template pTemplate="start">
        <div class="flex gap-2">
          <p-fileUpload
            [auto]="true"
            [customUpload]="true"
            (uploadHandler)="importData($event)"
            accept=".csv,.json"
            chooseIcon="pi pi-download"
            chooseLabel="Import"
            mode="basic"
          />
          <p-splitButton
            [buttonDisabled]="!selectedData.length"
            [model]="exportMenu"
            (onClick)="chooseExportData(ActionType.Selection)"
            icon="pi pi-upload"
            label="Export"
            severity="help"
          />
        </div>
      </ng-template>

      <ng-template pTemplate="center">
        <h3>
          <i class="pi pi-database"></i>
          Collection: {{ item() }}
        </h3>
      </ng-template>

      <ng-template pTemplate="end">
        <div class="flex gap-2">
          <p-button [disabled]="true" icon="pi pi-plus" label="Add" severity="success" />
          <p-splitButton
            [buttonDisabled]="!selectedData.length"
            [model]="deleteMenu"
            (onClick)="confirmDeleteData(ActionType.Selection)"
            icon="pi pi-trash"
            label="Delete"
            severity="danger"
            tooltip="All documents in selected collections will be deleted"
          />
        </div>
      </ng-template>
    </p-toolbar>

    <p-toolbar>
      <ng-template pTemplate="left">
        <div
          class="select-none"
          [badgeDisabled]="!lastRefresh"
          [value]="(lastRefresh | date:'shortTime')!"
          pBadge
        >
          <p-button
            [outlined]="true"
            (onClick)="refreshData()"
            icon="pi pi-refresh"
            label="Refresh"
          />
        </div>
      </ng-template>

      <ng-template pTemplate="right">
        <div class="flex gap-2">
          <p-multiSelect
            [(ngModel)]="selectedColumns"
            [options]="columns"
            [loading]="state === State.Loading"
            [showClear]="true"
            display="chip"
            placeholder="Choose fields"
          />
          <p-button
            [outlined]="true"
            (onClick)="resetTable()"
            icon="pi pi-filter-slash"
            label="Clear"
          />
        </div>
      </ng-template>
    </p-toolbar>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th class="w-1rem" pFrozenColumn>
        <p-tableHeaderCheckbox />
      </th>
      <th pSortableColumn="id" pFrozenColumn>
        <i class="pi pi-list"></i> id
        <p-sortIcon field="id" />
      </th>
      @for (column of columns; track column) {
        <th [pSortableColumn]="column">
          <i class="pi pi-list"></i> {{ column }}
          <p-sortIcon [field]="column" />
        </th>
      }
    </tr>
  </ng-template>

  <ng-template let-datum let-columns="columns" pTemplate="body">
    <tr [pContextMenuRow]="datum" [pSelectableRow]="datum">
      <td pFrozenColumn>
        <p-tableCheckbox [value]="datum" />
      </td>
      <td pFrozenColumn>
        <a [routerLink]="datum.id">{{ datum.id }}</a>
      </td>
      @for (column of columns; track column) {
        <td>
          {{ datum[column] }}
        </td>
      }
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="100%" style="text-align: center">
        <h4 class="p-badge-warning">No collections found</h4>
      </td>
    </tr>
  </ng-template>
</p-table>
