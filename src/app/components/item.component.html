<p-toast />

<p-dialog
  [closable]="false"
  [draggable]="false"
  [modal]="true"
  [visible]="state === State.Loading"
  contentStyleClass="w-30rem"
>
  <ng-template pTemplate="header">
    <app-icon-label
      [icon]="PrimeIcons.HOURGLASS"
      label="Loading documents..."
      styleClass="p-dialog-title"
    />
  </ng-template>

  <ng-template pTemplate="content">
    <div class="flex-column align-items-center container">
      <p-progressSpinner />
      <app-icon-label [icon]="PrimeIcons.DATABASE" label="Database: {{ server() }}" />
      <app-icon-label [icon]="PrimeIcons.TABLE" label="Collection: {{ item() }}" />
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      [disabled]="!lastRefresh"
      [icon]="PrimeIcons.TIMES"
      (onClick)="cancelRefresh()"
      label="Cancel"
      severity="danger"
    />
  </ng-template>
</p-dialog>

<p-dialog
  [closable]="false"
  [draggable]="false"
  [modal]="true"
  [visible]="state === State.Errored"
  contentStyleClass="w-30rem"
>
  <ng-template pTemplate="header">
    <app-icon-label
      [icon]="PrimeIcons.EXCLAMATION_TRIANGLE"
      label="An error occurred"
      styleClass="p-dialog-title"
    />
  </ng-template>

  <ng-template pTemplate="content">
    <div class="flex-column container">
      <app-icon-label [icon]="PrimeIcons.DATABASE" label="Database: {{ server() }}" />
      <app-icon-label [icon]="PrimeIcons.TABLE" label="Collection: {{ item() }}" />
      <div></div>
      <p-panel [collapsed]="true" [toggleable]="true">
        <ng-template pTemplate="header">
          <app-icon-label class="p-panel-title" [icon]="PrimeIcons.CODE" label="Error details" />
        </ng-template>

        <ng-template pTemplate="content">
          <app-icon-label
            class="text-danger"
            [icon]="PrimeIcons.TIMES_CIRCLE"
            [label]="lastError.name"
          />
          <div class="pl-4">
            {{ lastError.message }}
          </div>
        </ng-template>
      </p-panel>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      [icon]="PrimeIcons.ARROW_LEFT"
      [outlined]="true"
      label="Back"
      routerLink="../"
      severity="secondary"
    />
    <p-button
      [icon]="PrimeIcons.REFRESH"
      (onClick)="refreshData()"
      label="Refresh"
      severity="primary"
    />
  </ng-template>
</p-dialog>

<p-dialog
  [(visible)]="chooseExportVisible"
  [dismissableMask]="true"
  [draggable]="false"
  [modal]="true"
  [resizable]="false"
  styleClass="w-6"
>
  <ng-template pTemplate="header">
    <app-icon-label
      [icon]="PrimeIcons.FILE_EXPORT"
      label="Choose documents export format"
      styleClass="p-dialog-title"
    />
  </ng-template>

  <ng-template pTemplate="content">
    <div class="container">
      <p-chips
        class="w-full"
        [(ngModel)]="taskData"
        [autofocus]="true"
        [disabled]="taskData.length === 1"
        (onFocus)="removeChipsInput($event)"
        styleClass="w-full"
      >
        <ng-template let-item pTemplate="item">
          <app-icon-label [icon]="PrimeIcons.FILE" [label]="item.id" />
        </ng-template>
      </p-chips>
      <!-- TODO: empty exportData -->
      <!-- embed? -->
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      (onClick)="chosenExportData(ExportType.JSON)"
      badge="{;}"
      label="JSON"
      severity="primary"
    />
    <p-button
      [outlined]="true"
      (onClick)="chosenExportData(ExportType.CSV)"
      badge="{,}"
      label="CSV"
      severity="secondary"
    />
  </ng-template>
</p-dialog>

<app-confirm-dialog
  [(items)]="taskData"
  [headerIcon]="PrimeIcons.MINUS_CIRCLE"
  [icon]="PrimeIcons.TRASH"
  [itemIcon]="PrimeIcons.FILE"
  acceptButtonStyleClass="p-button-danger"
  acceptLabel="Delete"
  headerLabel="Confirm documents delete"
  itemField="id"
  rejectLabel="Cancel"
/>

<p-dialog
  [closable]="false"
  [draggable]="false"
  [modal]="true"
  [visible]="!task.closed"
  styleClass="w-30rem"
>
  <ng-template pTemplate="header">
    <app-icon-label
      [icon]="PrimeIcons.HAMMER"
      label="Deleting documents..."
      styleClass="p-dialog-title"
    />
  </ng-template>

  <ng-template pTemplate="content">
    <div class="flex-column align-items-center container">
      <app-icon-label [icon]="PrimeIcons.DATABASE" label="Database: {{ server() }}" />
      <app-icon-label [icon]="PrimeIcons.TABLE" label="Collection: {{ item() }}" />
      <app-icon-label
        [icon]="PrimeIcons.FILE"
        label="Document: {{ taskDatum ? taskDatum.id : '...' }}"
      />
    </div>
    <p-divider class="flex flex-column align-items-center" styleClass="w-9" />
    <p-progressBar [value]="taskValue" />
    <app-icon-label
      class="flex flex-column align-items-center"
      [icon]="PrimeIcons.TRASH"
      label="{{ taskComplete | number }}/{{ taskTotal | number }}"
    />
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      [icon]="PrimeIcons.TIMES"
      (onClick)="cancelDeleteData()"
      label="Cancel"
      severity="danger"
    />
  </ng-template>
</p-dialog>

<p-contextMenu #context [model]="contextMenu" />

<p-table
  [(contextMenuSelection)]="contextDatum"
  [(selection)]="selectedData"
  [columns]="selectedColumns.length ? selectedColumns : columns"
  [contextMenu]="context"
  [lazy]="true"
  [loading]="state === State.Loading"
  [paginator]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [rows]="10"
  [scrollable]="true"
  [showJumpToPageDropdown]="true"
  [totalRecords]="paginatedData.items"
  [value]="paginatedData.data"
  (onLazyLoad)="refreshData()"
  dataKey="id"
  editMode="row"
  scrollHeight="flex"
  sortMode="multiple"
  styleClass="p-datatable-gridlines p-datatable-striped"
>
  <ng-template pTemplate="caption">
    <p-toolbar styleClass="border-noround-bottom">
      <ng-template pTemplate="start">
        <div class="container">
          <p-fileUpload
            [auto]="true"
            [chooseIcon]="PrimeIcons.DOWNLOAD"
            [customUpload]="true"
            (uploadHandler)="handleImportData($event)"
            accept=".csv,.json"
            chooseLabel="Import"
            mode="basic"
          />
          <p-splitButton
            [buttonDisabled]="!selectedData.length"
            [icon]="PrimeIcons.UPLOAD"
            [model]="exportMenu"
            (onClick)="chooseExportData(ActionType.Selection)"
            label="Export"
            severity="help"
          />
        </div>
      </ng-template>

      <ng-template pTemplate="center">
        <app-icon-label
          [icon]="PrimeIcons.TABLE"
          label="Collection: {{ item() }}"
          styleClass="header"
        />
      </ng-template>

      <ng-template pTemplate="end">
        <div class="container">
          <p-button [disabled]="true" [icon]="PrimeIcons.PLUS" label="Add" severity="success" />
          <p-splitButton
            [buttonDisabled]="!selectedData.length"
            [icon]="PrimeIcons.TRASH"
            [model]="deleteMenu"
            (onClick)="confirmDeleteData(ActionType.Selection)"
            label="Delete"
            severity="danger"
          />
          <p-splitButton
            [disabled]="true"
            [icon]="PrimeIcons.CLONE"
            label="Clone"
            severity="info"
          />
        </div>
      </ng-template>
    </p-toolbar>

    <p-toolbar styleClass="border-noround-top">
      <ng-template pTemplate="left">
        <div class="container">
          <p-button
            [icon]="PrimeIcons.ARROW_LEFT"
            [outlined]="true"
            label="Back"
            routerLink="../"
            severity="secondary"
          />
          <div
            class="select-none"
            [badgeDisabled]="!lastRefresh"
            [severity]="getRefreshSeverity()"
            [value]="(lastRefresh | date:'shortTime')!"
            pBadge
          >
            <p-button
              [icon]="PrimeIcons.REFRESH"
              [outlined]="true"
              (onClick)="refreshData()"
              label="Refresh"
            />
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="right">
        <div class="container">
          <p-multiSelect
            [(ngModel)]="selectedColumns"
            [loading]="state === State.Loading"
            [options]="columns"
            [showClear]="true"
            display="chip"
            placeholder="Select fields..."
          />
          <p-button
            [icon]="PrimeIcons.FILTER_SLASH"
            [outlined]="true"
            (onClick)="resetTable()"
            label="Clear"
          />
        </div>
      </ng-template>
    </p-toolbar>
  </ng-template>

  <ng-template let-columns pTemplate="header">
    <tr>
      <th class="w-1rem" pFrozenColumn>
        <p-tableHeaderCheckbox />
      </th>
      <th pFrozenColumn pSortableColumn="id">
        <app-icon-table-header [icon]="PrimeIcons.FILE" label="id" sortField="id" />
      </th>
      @for (column of columns; track column) {
        <th [pSortableColumn]="column">
          <app-icon-table-header
            [icon]="foreignColumns.has(column) ? PrimeIcons.KEY : PrimeIcons.LIST"
            [label]="column"
            [sortField]="column"
          />
        </th>
      }
      <th class="w-9rem" alignFrozen="right" pFrozenColumn>
        <app-icon-table-header [icon]="PrimeIcons.FILE_EDIT" label="Edit" />
      </th>
    </tr>
  </ng-template>

  <ng-template let-columns="columns" let-datum let-editing="editing" pTemplate="body">
    <tr [pContextMenuRow]="datum" [pEditableRow]="datum" [pSelectableRow]="datum">
      <td pFrozenColumn>
        <p-tableCheckbox [value]="datum" />
      </td>
      <td pFrozenColumn>
        <p-button [label]="datum.id" [link]="true" [routerLink]="datum.id" />
      </td>
      @for (column of columns; track column) {
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                class="min-w-full"
                [(ngModel)]="datum[column]"
                [disabled]="isEditColumnDisabled(datum[column])"
                (keydown.home)="$event.stopPropagation()"
                (keydown.end)="$event.stopPropagation()"
                pInputText
                type="text"
              />
            </ng-template>

            <ng-template pTemplate="output">
              @if (foreignColumns.has(column)) {
                <p-button
                  [label]="datum[column]"
                  [link]="true"
                  [routerLink]="['../', foreignColumns.get(column), datum[column]]"
                />
              } @else {
                {{ datum[column] }}
              }
            </ng-template>
          </p-cellEditor>
        </td>
      }
      <td alignFrozen="right" pFrozenColumn>
        <div class="container justify-content-center">
          @if (editing) {
            <p-button
              [icon]="PrimeIcons.CHECK"
              (onClick)="saveEditDatum(datum)"
              pSaveEditableRow
              severity="success"
            />
            <p-button
              [icon]="PrimeIcons.TIMES"
              (onClick)="cancelEditDatum(datum)"
              pCancelEditableRow
              severity="danger"
            />
          } @else {
            <p-button
              [icon]="PrimeIcons.PENCIL"
              (onClick)="initEditDatum(datum)"
              pInitEditableRow
              severity="warning"
            />
          }
        </div>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="100%">
        <app-icon-label
          class="m-auto block w-fit"
          [icon]="PrimeIcons.SEARCH_MINUS"
          label="No document found"
          styleClass="header"
        />
      </td>
    </tr>
  </ng-template>
</p-table>
