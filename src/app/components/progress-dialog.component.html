<p-dialog
  [closable]="false"
  [draggable]="false"
  [modal]="true"
  [visible]="visible()"
  styleClass="w-30rem"
>
  <ng-template pTemplate="header">
    <app-icon-label
      [icon]="headerIcon()"
      [label]="headerLabel()"
      [spin]="true"
      deepClass="p-dialog-title"
    />
  </ng-template>

  <ng-template pTemplate="content">
    <div class="container flex-column">
      <app-page-info [server]="server()" [item]="item()" [datum]="datum()" [center]="true" />
      <div></div>
      @if (progressMax()) {
        <p-progressBar [value]="getProgressValue()" />
        <app-icon-label
          class="container flex-column align-items-center"
          [icon]="progressIcon()!"
          label="{{ progress() | number }}/{{ progressMax() | number }}"
        />
      } @else {
        <p-progressBar mode="indeterminate" />
      }
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      [disabled]="cancelDisabled()"
      [icon]="PrimeIcons.TIMES"
      (onClick)="onCancel.emit()"
      label="Cancel"
      severity="danger"
    />
  </ng-template>
</p-dialog>
