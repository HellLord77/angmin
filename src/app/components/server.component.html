<p-toast />

<p-dialog
  [closable]="false"
  [draggable]="false"
  [modal]="true"
  [visible]="state === State.Loading"
  contentStyleClass="w-30rem"
>
  <ng-template pTemplate="header">
    <app-icon-label
      class="p-dialog-title"
      [icon]="PrimeIcons.HOURGLASS"
      label="Loading collections..."
    />
  </ng-template>

  <ng-template pTemplate="content">
    <div class="container flex-column align-items-center">
      <p-progressSpinner />
      <app-icon-label [icon]="PrimeIcons.DATABASE" label="Database: {{ server() }}" />
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      [disabled]="!lastRefresh"
      [icon]="PrimeIcons.TIMES"
      (onClick)="cancelRefresh()"
      label="Cancel"
      severity="danger"
    />
  </ng-template>
</p-dialog>

<p-dialog
  [closable]="false"
  [draggable]="false"
  [modal]="true"
  [visible]="state === State.Errored"
  contentStyleClass="w-30rem"
>
  <ng-template pTemplate="header">
    <app-icon-label
      class="p-dialog-title"
      [icon]="PrimeIcons.EXCLAMATION_TRIANGLE"
      label="An error occurred"
    />
  </ng-template>

  <ng-template pTemplate="content">
    <div class="container flex-column">
      <app-icon-label [icon]="PrimeIcons.DATABASE" label="Database: {{ server() }}" />
      <div></div>
      <p-panel [collapsed]="true" [toggleable]="true" header="Error details">
        <ng-template pTemplate="content">
          <app-icon-label
            class="text-danger"
            [label]="lastError.name"
            [icon]="PrimeIcons.TIMES_CIRCLE"
          />
          <div class="pl-4">
            {{ lastError.message }}
          </div>
        </ng-template>
      </p-panel>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      [outlined]="true"
      [icon]="PrimeIcons.ARROW_LEFT"
      routerLink="../"
      label="Back"
      severity="secondary"
    />
    <p-button
      [icon]="PrimeIcons.REFRESH"
      (onClick)="refreshItems()"
      label="Refresh"
      severity="primary"
    />
  </ng-template>
</p-dialog>

<p-dialog
  [(visible)]="chooseExportVisible"
  [dismissableMask]="true"
  [draggable]="false"
  [modal]="true"
  [resizable]="false"
  styleClass="w-6"
>
  <ng-template pTemplate="header">
    <app-icon-label
      class="p-dialog-title"
      [icon]="PrimeIcons.FILE_EXPORT"
      label="Choose collections export format"
    />
  </ng-template>

  <ng-template pTemplate="content">
    <p-chips
      class="w-full"
      [(ngModel)]="exportItems"
      [autofocus]="true"
      [disabled]="exportItems.length === 1"
      (onFocus)="removeChipsInput($event)"
      styleClass="w-full"
    >
      <ng-template let-item pTemplate="item">
        <app-icon-label [label]="item.name" [icon]="PrimeIcons.TABLE" />
      </ng-template>
    </p-chips>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      (onClick)="chosenExportItems(ExportType.JSON)"
      badge="{;}"
      label="JSON"
      severity="primary"
    />
    <p-button
      [outlined]="true"
      (onClick)="chosenExportItems(ExportType.CSV)"
      badge="{,}"
      label="CSV"
      severity="secondary"
    />
  </ng-template>
</p-dialog>

<p-confirmDialog
  [dismissableMask]="true"
  [icon]="PrimeIcons.TRASH"
  acceptButtonStyleClass="p-button-danger"
  acceptLabel="Delete"
  rejectButtonStyleClass="p-button-outlined"
  rejectLabel="Cancel"
  styleClass="w-6"
>
  <ng-template pTemplate="header">
    <app-icon-label
      class="p-dialog-title"
      [icon]="PrimeIcons.MINUS_CIRCLE"
      label="Confirm collections delete"
    />
  </ng-template>

  <ng-template pTemplate="message">
    <p-chips
      class="px-4 w-full"
      [(ngModel)]="deleteItems"
      [autofocus]="true"
      [disabled]="deleteItems.length === 1"
      (onFocus)="removeChipsInput($event)"
      styleClass="w-full"
    >
      <ng-template let-item pTemplate="item">
        <app-icon-label [label]="item.name" [icon]="PrimeIcons.TABLE" />
      </ng-template>
    </p-chips>
  </ng-template>
</p-confirmDialog>

<p-contextMenu #context [model]="contextMenu" />

<p-table
  [(contextMenuSelection)]="contextItem"
  [(selection)]="selectedItems"
  [contextMenu]="context"
  [loading]="state === State.Loading"
  [scrollable]="true"
  [sortOrder]="1"
  [value]="items"
  dataKey="name"
  scrollHeight="flex"
  sortField="name"
  styleClass="p-datatable-gridlines p-datatable-striped"
>
  <ng-template pTemplate="caption">
    <p-toolbar styleClass="border-noround-bottom">
      <ng-template pTemplate="start">
        <div class="container">
          <p-fileUpload
            [auto]="true"
            [customUpload]="true"
            (uploadHandler)="handleImportItems($event)"
            accept=".csv,.json"
            chooseIcon="pi pi-download"
            chooseLabel="Import"
            mode="basic"
          />
          <p-splitButton
            [buttonDisabled]="!selectedItems.length"
            [model]="exportMenu"
            (onClick)="chooseExportItems(ActionType.Selection)"
            icon="pi pi-upload"
            label="Export"
            severity="help"
          />
        </div>
      </ng-template>

      <ng-template pTemplate="center">
        <h1 class="my-0">
          <i class="pi pi-database text-2xl"></i>
          Database: {{ server() }}
        </h1>
      </ng-template>

      <ng-template pTemplate="end">
        <div class="container">
          <p-button [disabled]="true" icon="pi pi-plus" label="Add" severity="success" />
          <p-splitButton
            [buttonDisabled]="!selectedItems.length"
            [model]="deleteMenu"
            (onClick)="confirmDeleteItems(ActionType.Selection)"
            icon="pi pi-trash"
            label="Delete"
            severity="danger"
            tooltip="All documents in selected collections will be deleted"
          />
          <p-splitButton [disabled]="true" icon="pi pi-clone" label="Clone" severity="info" />
        </div>
      </ng-template>
    </p-toolbar>

    <p-toolbar styleClass="border-noround-top">
      <ng-template pTemplate="left">
        <div class="container">
          <p-button
            [outlined]="true"
            routerLink="../"
            icon="pi pi-arrow-left"
            label="Back"
            severity="secondary"
          />
          <div
            class="select-none"
            [badgeDisabled]="!lastRefresh"
            [severity]="getRefreshSeverity()"
            [value]="(lastRefresh | date:'shortTime')!"
            pBadge
          >
            <p-button
              [outlined]="true"
              (onClick)="refreshItems()"
              icon="pi pi-refresh"
              label="Refresh"
            />
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="right">
        <div class="container">
          <p-inputGroup>
            <p-inputGroupAddon>
              <app-icon-label icon="pi pi-search" />
            </p-inputGroupAddon>
            <input
              #search
              (input)="filterTable(search.value)"
              pInputText
              placeholder="Search..."
              type="text"
            />
            <button
              [disabled]="!search.value"
              (click)="clearSearch()"
              icon="pi pi-times"
              pButton
              severity="danger"
              type="button"
            ></button>
          </p-inputGroup>
          <p-button
            [outlined]="true"
            (onClick)="resetTable()"
            icon="pi pi-filter-slash"
            label="Clear"
          />
        </div>
      </ng-template>
    </p-toolbar>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th class="w-1rem" pFrozenColumn>
        <p-tableHeaderCheckbox />
      </th>
      <th pFrozenColumn pSortableColumn="name">
        <i class="pi pi-table"></i> Collection
        <p-sortIcon field="name" />
      </th>
      <th pSortableColumn="length">
        <i class="pi pi-hashtag"></i> Objects
        <p-sortIcon field="length" />
      </th>
      <th class="w-1" pSortableColumn="length">
        <i class="pi pi-percentage"></i> Objects
        <p-sortIcon field="length" />
      </th>
    </tr>
  </ng-template>

  <ng-template let-item pTemplate="body">
    <tr [pContextMenuRow]="item">
      <td pFrozenColumn>
        <p-tableCheckbox [value]="item" />
      </td>
      <td pFrozenColumn>
        <p-button
          [label]="item.name"
          [link]="true"
          [routerLink]="item.name"
          styleClass="py-0"
        ></p-button>
      </td>
      <td>
        {{ item.length | number }}
      </td>
      <td>
        {{ (item.length / itemsTotalLength) | percent }}
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td class="text-center" colspan="100%">
        <h4 class="p-badge-warning">No collection found</h4>
      </td>
    </tr>
  </ng-template>
</p-table>
